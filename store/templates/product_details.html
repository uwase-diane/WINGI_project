{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<style>
    .container {

        padding-top: 20px;

    }

    .btn {
        border-radius: 0;
        font-weight: 300;
        margin-bottom: 30px;
        padding-left: 100px;
        padding-right: 100px;


    }

    .word {
        font-family: 'Cairo', sans-serif;
    }

    .details {
        color: #545454;
        letter-spacing: 2px;
    }

    .detailsh {
        font-family: 'Work Sans', sans-serif;
        color: #545454;
        letter-spacing: 2px;
        font-size: 2em;
    }

    .detailsp {
        padding-top: 40px;
    }

    .form-control {
        border-radius: 0;
        padding: 20px;
    }

    .card {
        padding: 20px;
        color: #4b4b4b;
    }

     form .textarea {
        height: 100px;
        width: 100%;
        overflow: hidden;
    }

    .review-h {
        font-family: 'Cairo', sans-serif;
        letter-spacing: 1.6px;
    }

    .rating {
        
        display: flex;
    }

    .rating .star-widget input {
        display: none;
    }

    .star-widget label {
        font-size: 15px;
        color: #444;
        padding: 10px;
        float: right;
        transition: all 0.2s ease;
    }

    input:not(:checked)~label:hover,
    input:not(:checked)~label:hover~label {
        color: #fd4;
    }

    input:checked~label {
        color: #fd4;
    }

    input#rate-5:checked~label {
        color: #fe7;
        text-shadow: 0 0 20px #952;

    }
    .image{
       margin-top: 60px; 
    
    }
</style>
<hr>

<body>
    <div class="container">
        <div class="row">
            {% for object in product_item %}

            <div class="col-md-6 image">
                <img src="{{object.image.url}}">
            </div>
            <div class="col-md-6" style="padding-top: 40px;">
                <h1 class="detailsh">{{ object.title}}</h1>
                <p class="details">
    
                    <span>{{object.price}} RF</span>
            
                </p>
                <a href="{% url 'add-to-cart' object.id %}" class="btn btn-outline-dark word"><span>ADD TO
                    CART</span></a>

                <h5 class="detailsp"><strong>DESCRIPTION</strong></h5>
                <p class="details">{{object.description}}</p>
                <p class="details"><strong>Category:</strong>{{object.category}}</p>
              
            </div>

        </div>
    </div>

</body>
{% endfor %}
{% endblock %}
